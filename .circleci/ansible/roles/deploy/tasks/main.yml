---
- name: Copy compiled files
  unarchive:
    src: /root/project/backend.tar.gz
    dest: /home/ubuntu

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
    
- name: Build backend
  ignore_errors: yes
  shell: |
    ls
    cd /home/ubuntu/backend
    sudo npm i
    sudo npm run build
- name: Stop and delete already running server
  ignore_errors: yes
  shell: |
    cd /home/ubuntu/backend
    pm2 stop backend
    pm2 delete backend
- name: Start server
  become: true
  shell: |
    cd /home/ubuntu/backend
    echo $TYPEORM_DATABASE
    WORK_ID=$(curl https://kvdb.io/${KVDB_BUCKET}/WORK_ID)
    curl https://kvdb.io/${KVDB_BUCKET}/DEPLOY_ID  -d "deplo ${WORK_ID}" 
    curl https://kvdb.io/${KVDB_BUCKET}/DB_HOST  -d "${TYPEORM_HOST}" 
    pm2 start npm --name backend -- start
    pm2 ls

